<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario vs Luigi Pong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="principal-menu"">
      <img class="name" src="img/mario-vs-luigi.png" alt="">
      <img class="pong" src="img/pong.png" alt="">
      <img class="instructions" src="img/instructions.png" alt="">
      <h2>Be the first to reach 5 points</h2>
      <img class="play" src="img/play.png" alt="">
    </div>
    <div id="mario-win" class="win-menu">
      <img class="name" src="img/player1-wins.png" alt="">
      <img class="rules" src="img/mario-rules.png" alt="">
      <img class="mario-play-again play-again" src="img/play-again.png" alt="">
      <div class="img"></div>
    </div>

    <div id="luigi-win" class="win-menu">
      <img class="name" src="img/player2-wins.png" alt="">
      <img class="rules" src="img/luigi-rules.png" alt="">
      <img class="luigi-play-again play-again" src="img/play-again.png" alt="">
      <div class="img"></div>
    </div>

    <img id="result-left" src="img/0.png" alt="">
    <img src="img/star.png" alt="" id="star">
    <img id="result-right" src="img/0.png" alt="">
    <div id="ball"></div>
    <img class="bar" id="bar1" src="img/mario-brick.jpg" alt="">
    <img class="bar" id="bar2" src="img/luigi-brick.jpg" alt="">
    <div id="background-red"></div>
    <div id="background-green"></div>

    <script src="app.js"></script>
  </body>
</html>
